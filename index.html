<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meraki To Do</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="todo-app">
      <div class="todo-form">
        <input
          class="todo-form__input"
          type="text"
          placeholder="Enter an activity.."
        />
        <a href="#" class="todo-form__button"></a>
      </div>
      <ul class="todo-list">
        <li class="todo-list__listitem1">Grocery shopping</li>
        <li class="todo-list__listitem2">Cook spaghetti bolognese</li>
        <li class="todo-list__listitem3">Help Alex with his homework</li>
        <li class="todo-list__listitem4">Clean the car</li>
        <li class="todo-list__listitem5">Pick up the kids from soccer</li>
      </ul>
    </div>
  </body>
</html>
