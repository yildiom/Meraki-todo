<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meraki To Do</title>
    <link rel="stylesheet" href="./build/style.css" />
  </head>

  <body>
    <div class="todo-app">
      <div class="todo-form">
        <input
          class="todo-form__input todo-form__input--error"
          type="text"
          placeholder="Enter an activity.."
        />
        <a href="#" class="todo-form__button"></a>
      </div>
      <ul class="todo-list">
        <li class="todo-list__listitem">
          <span>Grocery shopping</span> <a href="#" class="remove"></a>
          <a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span>Cook spaghetti bolognese</span> <a href="#" class="remove"></a>
          <a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span>Help Alex with his homework</span>
          <a href="#" class="remove"></a> <a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span>Clean the car</span> <a href="#" class="remove"></a>
          <a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span>Pick up the kids from soccer</span>
          <a href="#" class="remove"></a> <a href="#" class="ok"></a>
        </li>
      </ul>
    </div>
  </body>
</html>
